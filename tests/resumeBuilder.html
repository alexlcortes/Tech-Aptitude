<!DOCTYPE html>
<html>
<head>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">




<body>



<!-- Creating Online Resume -->
<h1>Build Your Online Resume </h1>
<form>

<p>Please fill out the information below to complete your profile. </p>

<!-- CAREER OBJECTIVE -->
   <fieldset class="form-group">
    <label for="careerObjective">Career Objective</label>
    <textarea class="form-control" id="careerObjective1" rows="2"></textarea>
  </fieldset>

  <hr size=2>

<!-- EDUCATION, SHOULD I ADD ONE MORE? -->
<p><h2> Education </h2></p>
  <fieldset class="form-group">
    <label for="educationTitle">Institution</label>
    <input type="text" class="form-control" id="educationTitle1" placeholder="Enter Institution Name">
  </fieldset>

  <fieldset class="form-group">
    <label for="educationBegDate">Education Beginning Date</label>
    <br>
    <input type="date" name="educationBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="educationEndDate">Education Ending Date</label>
    <br>
    <input type="date" name="educationEndDate1">
  </fieldset>

  <hr size=2>
<!-- WORK EXPERIENCE, 3 FIELDS -->
  <p><h2> Work Experience</h2></p>
  <p> Please enter the three (3) latest positions that you have held. </p>
  <hr>
<!-- POSITION 1 -->
  <fieldset class="form-group">
    <label for="jobTitleOne">Job Title</label>
    <input type="text" class="form-control" id="jobTitleOne1" placeholder="Enter Job Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="companyOne">Company</label>
    <input type="text" class="form-control" id="companyOne1" placeholder="Enter Company">
  </fieldset>

  <fieldset class="form-group">
    <label for="locationOne">Location</label>
    <input type="text" class="form-control" id="locationOne1" placeholder="Enter Location">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobOneBegDate">Beginning Date</label>
    <br>
    <input type="date" name="jobOneBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobOneEndDate">Ending Date</label>
    <br>
    <input type="date" name="jobOneEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="jobOneTextarea">Enter in Position Description</label>
    <textarea class="form-control" id="jobOneTextarea1" rows="3"></textarea>
  </fieldset>

  <hr size=2>
<!-- POSITION 2 -->
  <fieldset class="form-group">
    <label for="jobTitleTwo">Job Title</label>
    <input type="text" class="form-control" id="jobTitleTwo1" placeholder="Enter Job Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="companyTwo">Company</label>
    <input type="text" class="form-control" id="companyTwo1" placeholder="Enter Company">
  </fieldset>

  <fieldset class="form-group">
    <label for="locationTwo">Location</label>
    <input type="text" class="form-control" id="locationTwo1" placeholder="Enter Location">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobTwoBegDate">Beginning Date</label>
    <br>
    <input type="date" name="jobTwoBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobTwoEndDate">Ending Date</label>
    <br>
    <input type="date" name="jobTwoEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="jobTwoTextarea">Enter in Position Description</label>
    <textarea class="form-control" id="jobTwoTextarea1" rows="3"></textarea>
  </fieldset>

<hr size=2>
<!-- POSITION 3 -->
  <fieldset class="form-group">
    <label for="jobTitleThree">Job Title</label>
    <input type="text" class="form-control" id="jobTitleThree1" placeholder="Enter Job Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="companyThree">Company</label>
    <input type="text" class="form-control" id="companyThree1" placeholder="Enter Company">
  </fieldset>

  <fieldset class="form-group">
    <label for="locationThree">Location</label>
    <input type="text" class="form-control" id="locationThree1" placeholder="Enter Location">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobThreeBegDate">Beginning Date</label>
    <br>
    <input type="date" name="jobThreeBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="jobThreeEndDate">Ending Date</label>
    <br>
    <input type="date" name="jobThreeEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="jobThreeTextarea">Enter in Position Description</label>
    <textarea class="form-control" id="jobThreeTextarea1" rows="3"></textarea>
  </fieldset>

  
<hr size=2>

<!--SHOULD WE ADD SKILLS, OR BRING THEM OVER FROM THAT PAGE?  -->

<!-- CERTIFICATION/LICENSES, ADD OR BRING THEM OVER ? -->

<!-- CLASSES TAKEN, ADD OR BRING OVER ? --> 

<!-- RELEVEANT LINKS -->

<fieldset class="form-group">
    <label for="linksTextarea">Please enter any pertaining links below to show any projects or other information relevant to your career.</label>
    <textarea class="form-control" id="linksTextarea1" rows="4"></textarea>
  </fieldset>

  <!-- Additional Information -->

<fieldset class="form-group">
    <label for="additionalArea">Please enter any Additional Information Employers should know about you.</label>
    <textarea class="form-control" id="additionalArea1" rows="4"></textarea>
  </fieldset>

  <button type="button" class="alert button">Add Resume to Profile</button>
</form>
</body>
</html>
