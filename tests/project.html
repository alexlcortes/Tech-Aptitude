<!DOCTYPE html>
<html>
<head>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">




<body>



<!-- Projects You've Worked On -->
<h1>Projects You've Worked On </h1>
<form>

<p>Please enter in any project(s) you have worked on previously. </p>

   <fieldset class="form-group">
    <label for="projectTitle">Project Title</label>
    <input type="text" class="form-control" id="ProjectTitle1" placeholder="Enter Project Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="projectBegDate">Project Beginning Date</label>
    <br>
    <input type="date" name="projectBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="projectEndDate">Project Ending Date</label>
    <br>
    <input type="date" name="projectEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="projectTextarea">Enter in Project Description</label>
    <textarea class="form-control" id="projectTextarea1" rows="3"></textarea>
  </fieldset>

  <fieldset class="form-group">
      <label for="projectSkillsarea">Enter in Skills Learned During Project</label>
      <textarea class="form-control" id="projectSkillarea1" rows="3"></textarea>
    </fieldset>

   <button type="button" class="alert button">Add Project</button>
</form>


</body>
</html>
