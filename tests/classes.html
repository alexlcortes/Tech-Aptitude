<!DOCTYPE html>
<html>
<head>


<!-- Latest compiled and minified CSS -->

<body>

<!-- SKILL BUTTONS -->
<div class="btn-container">
  <div class="btn-group" role="group" aria-label="..."
  a href= "www.facebook.com">
    <button type="button" class="btn btn-danger btn-lg"> HTML </button>
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-danger btn-lg"> CSS </button>
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-danger btn-lg"> PHP </button>
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-danger btn-lg"> NODE </button>
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-danger btn-lg"> Javascript </button>
  </div>

</div>


<!-- Projects You've Worked On -->
<h1>Projects You've Worked On </h1>
<form>

<p>Please enter in any project(s) you have worked on previously. </p>

   <fieldset class="form-group">
    <label for="projectTitle">Project Title</label>
    <input type="text" class="form-control" id="ProjectTitle1" placeholder="Enter Project Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="projectBegDate">Project Beginning Date</label>
    <br>
    <input type="date" name="projectBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="projectEndDate">Project Ending Date</label>
    <br>
    <input type="date" name="projectEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="projectTextarea">Enter in Project Description</label>
    <textarea class="form-control" id="projectTextarea1" rows="3"></textarea>
  </fieldset>

  <fieldset class="form-group">
      <label for="projectSkillsarea">Enter in Skills Learned During Project</label>
      <textarea class="form-control" id="projectSkillarea1" rows="3"></textarea>
    </fieldset>

   <button type="submit" class="btn btn-primary">Add Project</button>
</form>

<!-- CLASSES TAKEN -->
<form>
<h1> Classes Taken </h1>

<p> Enter in below any classes taken that are relevant to the jobs you are applying for currently. </p>

  <fieldset class="form-group">
    <label for="classTitle">Class Title</label>
    <input type="text" class="form-control" id="classTitle1" placeholder="Enter Class Title">
  </fieldset>

  <fieldset class="form-group">
    <label for="classInstitution">Institution</label>
    <input type="text" class="form-control" id="classInstitution1" placeholder="Enter Education Institution">
  </fieldset>

  <fieldset class="form-group">
    <label for="classLocation">Location</label>
    <input type="text" class="form-control" id="classLocation1" placeholder="Enter Address of Where you took the Class">
  </fieldset>

  <fieldset class="form-group">
    <label for="classBegDate">Class Beginning Date</label>
    <br>
    <input type="date" name="classBegDate1">
  </fieldset>

  <fieldset class="form-group">
    <label for="classEndDate">Class Ending Date</label>
    <br>
    <input type="date" name="classEndDate1">
  </fieldset>

   <fieldset class="form-group">
    <label for="classDescription">Enter in Class Description</label>
    <textarea class="form-control" id="classDescription1" rows="3"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="classCertification">Certification(s) Recieved (if any):</label>
    <input type="text" class="form-control" id="classCertification1" placeholder="Class Certifications">
  </fieldset>

   <button type="submit" class="btn btn-primary">Add Class</button>
</form>

</body>
</html>
