<!DOCTYPE html>
<html>
<head>
  <meta charset= "UTF-8">
  <title>Tech Aptitude</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="row">
  <h1 class="large-4 large-centered colums" id="logo">Tech Aptitude</h1>
</div>
<div class="row">
    <div class="large-4 large-centered columns">
      <div class="row">
        <div class="large-9 columns">
          <!-- tabs for employer/candiate login -->
          <ul class="tabs" data-tabs id="empCanTabs">
            <li id="canText" class="tabs-title is-active"><a href="#panelCan">Candiate</a></li>
            <li class="tabs-title"><a href="#panelEmp">Employer</a></li>
          </ul>
            <!-- content inside tabs -->
            <div class="tabs-content" data-tabs-content="loginTabs">
                  <!-- tab 1 -->
                  <div class="tabs-panel is-active" id="panelCan">
                    <form>
                      <div class="row">
                        <div class="large-12 columns">
                          <input type="text" name="username" placeholder="Username" />
                        <div class="row">
                          <div class="large-12 columns">
                            <input type="password" name="password" placeholder="Password" />
                          </div>
                        </div>
                          <div class="row">
                          <div class="large-12 large-centered columns">
                            <input type="submit" class="button" value="Sign In"/>
                            <input type="submit" class="button" value="Create Account"/>
                          </div>

                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- end of tabs content -->
          </div>
        </div>
    </div>
</div>
</div>
<!-- Compressed JavaScript -->
<!-- <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script> -->

</body>
</html>
